<svg xmlns="http://www.w3.org/2000/svg" width="422" height="412" viewBox="-0.5 -0.5 422 412">
    <defs>
        <!-- Grid pattern for background -->
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="white"/>
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ddd" stroke-width="1"/>
        </pattern>

        <!-- Styles -->
        <style>
            .line { fill: none; stroke: black; stroke-width: 2; }
            .arrow { fill: black; stroke: black; stroke-width: 2; }
            .text { fill: black; font-family: Helvetica; font-size: 14px; text-anchor: middle; }
        </style>
    </defs>

    <!-- Background -->
    <rect x="-0.5" y="-0.5" width="422" height="412" fill="url(#grid)"/>

    <g>
        <!-- Unit circle -->
        <ellipse cx="211" cy="201" rx="100" ry="100" class="line"/>

        <!-- Circle arrows (0°, 90°, 180°, 270°) -->
        <path d="M 231 201 L 322.76 200.73" class="line"/>
        <path d="M 328.76 200.72 L 320.78 204.74 L 322.76 200.73 L 320.75 196.74 Z" class="arrow"/>
        <path d="M 191 201 L 99.24 201" class="line"/>
        <path d="M 93.24 201 L 101.24 197 L 99.24 201 L 101.24 205 Z" class="arrow"/>
        <path d="M 211 221 L 211 312.76" class="line"/>
        <path d="M 211 318.76 L 207 310.76 L 211 312.76 L 215 310.76 Z" class="arrow"/>
        <path d="M 211 181 L 210.73 89.24" class="line"/>
        <path d="M 210.72 83.24 L 214.74 91.22 L 210.73 89.24 L 206.74 91.25 Z" class="arrow"/>

        <!-- Degree labels -->
        <text x="351" y="205" class="text">0°</text>
        <text x="211" y="65" class="text">90°</text>
        <text x="61" y="205" class="text">180°</text>
        <text x="211" y="345" class="text">270°</text>

        <!-- Turn arrows -->
        <path d="M 291 111 Q 271 91 238.99 83" class="line"/>
        <path d="M 233.17 81.54 L 241.9 79.6 L 238.99 83 L 239.96 87.36 Z" class="arrow"/>
        <path d="M 301 121 Q 321 141 329 173.01" class="line"/>
        <path d="M 330.46 178.83 L 324.64 172.04 L 329 173.01 L 332.4 170.1 Z" class="arrow"/>
        <text x="291" y="85" class="text">Turn left</text>
        <text x="356" y="145" class="text">Turn right</text>

        <!-- Coordinate axes -->
        <path d="M 31 381 L 31 29.24" class="line"/>
        <path d="M 31 23.24 L 35 31.24 L 31 29.24 L 27 31.24 Z" class="arrow"/>
        <path d="M 31 381 L 382.76 381" class="line"/>
        <path d="M 388.76 381 L 380.76 385 L 382.76 381 L 380.76 377 Z" class="arrow"/>

        <!-- Labels -->
        <text x="31" y="405" class="text">(0,0)</text>
        <text x="211" y="405" class="text">X coordinate</text>
        <text x="11" y="205" class="text" transform="rotate(-90,11,201)">Y coordinate</text>
        <text x="371" y="405" class="text">(arena-width,0)</text>
        <text x="11" y="60" class="text" transform="rotate(-90,11,56)">(0, arena-height)</text>
    </g>
</svg>