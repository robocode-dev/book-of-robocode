<svg version="1.1" width="550" height="113" viewBox="0 0 5500 1130" xmlns="http://www.w3.org/2000/svg">

    <style>
        .text { font: 100px sans-serif; }
    </style>

    <use href="#tank" transform="translate(0,50)"/>
    <use href="#radar-sweep" transform="translate(0,50)"/>
    <use href="#arrows-with-text" transform="translate(0,-50)"/>

    <defs>
        <style>
            .tank-body, .tank-turret, .tank-radar {
            transform-origin: 400px 400px;
            }
            .tank-body {
            transform: rotate(var(--body-rotation, 10deg));
            }
            .tank-turret {
            transform: rotate(var(--turret-rotation, 80deg));
            }
            .tank-radar {
            transform: rotate(var(--radar-rotation, 127deg));
            }
        </style>

        <linearGradient id="cannon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#333"/>
            <stop offset="50%" stop-color="#CCC"/>
            <stop offset="100%" stop-color="#333"/>
        </linearGradient>

        <symbol id="link0">
            <rect x="5" y="55" width="125" height="25" fill="#aaaaaa"/>
            <rect x="10" y="70" width="116" height="35" fill="#666666" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="50" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link30">
            <rect x="5" y="55" width="125" height="25" fill="#939393"/>
            <rect x="10" y="70" width="116" height="30" fill="#585858" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="42" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link60">
            <rect x="5" y="55" width="125" height="20" fill="#555555"/>
            <rect x="5" y="55" width="125" height="20" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="main-track">
            <rect x="20" y="75" width="95" height="450" fill="#333333" stroke="black" stroke-width="10"/>
        </symbol>

        <symbol id="track1">
            <use href="#main-track"/>
            <use href="#link30"/>
            <use href="#link0" y="60"/>
            <use href="#link0" y="140"/>
            <use href="#link0" y="220"/>
            <use href="#link0" y="300"/>
            <use href="#link0" y="380"/>
            <use href="#link30" y="448"/>
        </symbol>

        <symbol id="track2">
            <use href="#main-track"/>
            <use href="#link60"/>
            <use href="#link0" y="33"/>
            <use href="#link0" y="113"/>
            <use href="#link0" y="193"/>
            <use href="#link0" y="273"/>
            <use href="#link0" y="353"/>
            <use href="#link0" y="433"/>
        </symbol>

        <symbol id="track3">
            <use href="#main-track"/>
            <use href="#link0" y="7"/>
            <use href="#link0" y="87"/>
            <use href="#link0" y="167"/>
            <use href="#link0" y="247"/>
            <use href="#link0" y="327"/>
            <use href="#link0" y="407"/>
            <use href="#link60" y="470"/>
        </symbol>

        <symbol id="body">
            <use href="#track1" x="150" y="100"/>
            <use href="#track1" x="515" y="100"/>

            <rect x="240" y="190" width="320" height="420" fill="#019" stroke="black" stroke-width="20" rx="10"
                  ry="10"/>
            <rect x="250" y="520" width="300" height="80" fill="black" opacity="0.5"/>
        </symbol>

        <symbol id="turret">
            <rect x="300" y="320" width="200" height="200" fill="#06C" stroke="black" stroke-width="20" rx="10"
                  ry="10"/>
            <rect x="310" y="460" width="180" height="50" fill="black" opacity="0.5"/>

            <rect x="360" y="240" width="80" height="80" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
            <rect x="375" y="70" width="50" height="170" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="radar">
            <circle cx="400" cy="400" r="30" fill="#AAF" stroke="black" stroke-width="20"/>
            <path d="M 290 420 q 110 100 220 0 z" fill="#AAF" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="tank">
            <use class="tank-body" href="#body"/>
            <use class="tank-turret" href="#turret"/>
            <use class="tank-radar" href="#radar"/>
        </symbol>

        <defs>
            <linearGradient id="sweepGrad" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="1000">
                <stop offset="0%" stop-color="green" stop-opacity="0.8"/>
                <stop offset="50%" stop-color="green" stop-opacity="0.1"/>
                <stop offset="100%" stop-color="green" stop-opacity="0"/>
            </linearGradient>

            <clipPath id="sector">
                <path d="
                    M 400 400
                    L 5000 0
                    A -1500 -1500 0 0 1 5000 1000
                    Z"/>
            </clipPath>
        </defs>

        <symbol id="radar-sweep">
            <rect x="0" y="0" width="5500" height="1000" fill="url(#sweepGrad)" clip-path="url(#sector)"/>
        </symbol>

        <symbol id="arrows-with-text">
            <marker id="arrow-head-1" markerWidth="20" markerHeight="20" refX="6" refY="3" orient="auto">
                <polygon points="6 0, 12 3, 6 6" fill="#8F8B"/>
            </marker>
            <marker id="arrow-head-2" markerWidth="20" markerHeight="20" refX="6" refY="3" orient="auto">
                <polygon points="6 0, 12 3, 6 6" fill="#242B"/>
            </marker>
            <marker id="arrow-head-3" markerWidth="20" markerHeight="20" refX="6" refY="3" orient="auto">
                <polygon points="6 0, 12 3, 6 6" fill="chocolate"/>
            </marker>

            <line x1="400" y1="500" x2="5000" y2="95" stroke="#8F8B" stroke-width="10" marker-end="url(#arrow-head-1)"/>
            <line x1="400" y1="500" x2="5000" y2="1105" stroke="#242B" stroke-width="10" marker-end="url(#arrow-head-2)"/>

            <line x1="400" y1="500" x2="5020" y2="500" stroke="chocolate" stroke-width="10" marker-end="url(#arrow-head-3)"/>

            <text x="1200" y="490" class="text" fill="#8F8B" transform="rotate(-5)">Current Heading</text>
            <text x="1300" y="555" class="text" fill="#484B" transform="rotate(7)">Previous Heading</text>

            <text x="3960" y="620" class="text" fill="chocolate">scan length = 1200 units</text>
        </symbol>
    </defs>
</svg>
