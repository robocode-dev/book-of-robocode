<svg version="1.1" width="175" height="163" viewBox="0 0 1400 1304" xmlns="http://www.w3.org/2000/svg">

    <style>
        .text { font: 120px sans-serif; }
    </style>

    <use href="#tank" transform="translate(-160, 150) scale(1.5, 1.5)"/>
    <text x="270" y="155" fill="grey" font-weight="bold" font-size="210px" font-family="Arial, sans-serif">92.0</text>

    <use href="#arrows-with-label"/>

    <defs>
        <style>
            .tank-body, .tank-turret, .tank-radar {
            transform-origin: 400px 400px;
            }
            .tank-body {
            transform: rotate(var(--body-rotation, 10deg));
            }
            .tank-turret {
            transform: rotate(var(--turret-rotation, 80deg));
            }
            .tank-radar {
            transform: rotate(var(--radar-rotation, 127deg));
            }
        </style>

        <linearGradient id="cannon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#333"/>
            <stop offset="50%" stop-color="#CCC"/>
            <stop offset="100%" stop-color="#333"/>
        </linearGradient>

        <symbol id="link0">
            <rect x="5" y="55" width="125" height="25" fill="#aaaaaa"/>
            <rect x="10" y="70" width="116" height="35" fill="#666666" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="50" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link30">
            <rect x="5" y="55" width="125" height="25" fill="#939393"/>
            <rect x="10" y="70" width="116" height="30" fill="#585858" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="42" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link60">
            <rect x="5" y="55" width="125" height="20" fill="#555555"/>
            <rect x="5" y="55" width="125" height="20" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="main-track">
            <rect x="20" y="75" width="95" height="450" fill="#333333" stroke="black" stroke-width="10"/>
        </symbol>

        <symbol id="track1">
            <use href="#main-track"/>
            <use href="#link30"/>
            <use href="#link0" y="60"/>
            <use href="#link0" y="140"/>
            <use href="#link0" y="220"/>
            <use href="#link0" y="300"/>
            <use href="#link0" y="380"/>
            <use href="#link30" y="448"/>
        </symbol>

        <symbol id="track2">
            <use href="#main-track"/>
            <use href="#link60"/>
            <use href="#link0" y="33"/>
            <use href="#link0" y="113"/>
            <use href="#link0" y="193"/>
            <use href="#link0" y="273"/>
            <use href="#link0" y="353"/>
            <use href="#link0" y="433"/>
        </symbol>

        <symbol id="track3">
            <use href="#main-track"/>
            <use href="#link0" y="7"/>
            <use href="#link0" y="87"/>
            <use href="#link0" y="167"/>
            <use href="#link0" y="247"/>
            <use href="#link0" y="327"/>
            <use href="#link0" y="407"/>
            <use href="#link60" y="470"/>
        </symbol>

        <symbol id="body">
            <use href="#track1" x="150" y="100"/>
            <use href="#track1" x="515" y="100"/>

            <rect x="240" y="190" width="320" height="420" fill="#019" stroke="black" stroke-width="20" rx="10"
                  ry="10"/>
            <rect x="250" y="520" width="300" height="80" fill="black" opacity="0.5"/>
        </symbol>

        <symbol id="turret">
            <rect x="300" y="320" width="200" height="200" fill="#06C" stroke="black" stroke-width="20" rx="10"
                  ry="10"/>
            <rect x="310" y="460" width="180" height="50" fill="black" opacity="0.5"/>

            <rect x="360" y="240" width="80" height="80" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
            <rect x="375" y="70" width="50" height="170" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="radar">
            <circle cx="400" cy="400" r="30" fill="#AAF" stroke="black" stroke-width="20"/>
            <path d="M 290 420 q 110 100 220 0 z" fill="#AAF" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="tank">
            <use class="tank-body" href="#body"/>
            <use class="tank-turret" href="#turret"/>
            <use class="tank-radar" href="#radar"/>
        </symbol>

        <symbol id="arrows-with-label">
            <marker id="arrow-head" markerWidth="20" markerHeight="20" refX="3" refY="1.5" orient="auto">
                <polygon points="3 0, 6 1.5, 3 3" fill="chocolate"/>
            </marker>

            <line x1="1000" y1="80" x2="750" y2="80" stroke="chocolate" stroke-width="20" marker-end="url(#arrow-head)"/>
            <text x="1020" y="120" class="text" fill="chocolate">Energy</text>

            <line x1="1000" y1="530" x2="700" y2="530" stroke="chocolate" stroke-width="20" marker-end="url(#arrow-head)"/>
            <text x="1020" y="570" class="text" fill="chocolate">Body</text>

            <line x1="950" y1="1110" x2="850" y2="850" stroke="chocolate" stroke-width="20" marker-end="url(#arrow-head)"/>
            <text x="860" y="1200" class="text" fill="chocolate">Gun</text>

            <line x1="300" y1="1200" x2="400" y2="800" stroke="chocolate" stroke-width="20" marker-end="url(#arrow-head)"/>
            <text x="180" y="1280" class="text" fill="chocolate">Radar</text>
        </symbol>
    </defs>
</svg>
