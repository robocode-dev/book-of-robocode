<svg version="1.1" width="1000" height="390" viewBox="0 0 8000 3120" xmlns="http://www.w3.org/2000/svg">

    <style>
        .text { font: 150px sans-serif; }
        .text-large { font: 200px sans-serif; font-weight: bold; }
        .text-medium { font: 130px sans-serif; }
    </style>

    <!-- Arrow markers -->
    <marker id="arrow-head-orange" markerWidth="20" markerHeight="20" refX="6" refY="3" orient="auto">
        <polygon points="6 0, 12 3, 6 6" fill="orange"/>
    </marker>

    <marker id="arrow-head-red" markerWidth="20" markerHeight="20" refX="6" refY="3" orient="auto">
        <polygon points="6 0, 12 3, 6 6" fill="red"/>
    </marker>

    <!-- Title and subtitle -->
    <text class="text-large" x="4000" y="200" fill="gray" text-anchor="middle">Fire Power Tradeoffs</text>
    <text class="text-medium" x="4000" y="400" fill="gray" text-anchor="middle">Speed vs Damage vs Accuracy</text>

    <!-- Lines (drawn BEFORE bots so bots appear on top) -->
    <!-- Low power bullet path (straight to target) -->
    <line x1="1000" y1="1400" x2="6800" y2="900" stroke="orange" stroke-width="30" marker-end="url(#arrow-head-orange)"/>

    <!-- High power bullet path (misses) -->
    <line x1="1000" y1="1400" x2="5000" y2="1240" stroke="red" stroke-width="40" marker-end="url(#arrow-head-red)"/>

    <!-- Bots (drawn AFTER lines so they appear on top) -->
    <!-- FireBot (blue, friendly) at left -->
    <use href="#tank" transform="translate(700,1100) scale(0.75)"
         style="--body-rotation:5deg; --turret-rotation:85deg; --radar-rotation:90deg;"/>

    <!-- Target (red, enemy) at right -->
    <use href="#tank" transform="translate(6400,600) scale(0.75)"
         style="--tank-body-color:#c00; --tank-turret-color:#e22; --tank-radar-color:#faa;
                --body-rotation:-10deg; --turret-rotation:265deg; --radar-rotation:260deg;"/>

    <!-- Labels -->
    <text class="text" x="3900" y="1000" fill="orange" text-anchor="middle">Low power (fast)</text>
    <text class="text" x="3600" y="1530" fill="red" text-anchor="middle">High power (slow, misses)</text>

    <!-- Bot labels -->
    <text class="text" x="1000" y="1080" fill="#06c" text-anchor="middle">FireBot</text>
    <text class="text" x="6700" y="550" fill="#e22" text-anchor="middle">Target</text>

    <!-- Additional info boxes -->
    <g>
        <!-- Low power info -->
        <rect x="500" y="2100" width="3000" height="1000" fill="#1a1a1a" stroke="orange" stroke-width="15" rx="50"/>
        <text class="text-medium" x="2000" y="2300" fill="orange" text-anchor="middle">Low Power (1.0)</text>
        <text class="text" x="2000" y="2550" fill="white" text-anchor="middle">Speed: 17 units/turn</text>
        <text class="text" x="2000" y="2750" fill="white" text-anchor="middle">Damage: 4.0</text>
        <text class="text" x="2000" y="2950" fill="white" text-anchor="middle">Cooldown: 12 turns</text>
    </g>

    <g>
        <!-- High power info -->
        <rect x="4500" y="2100" width="3000" height="1000" fill="#1a1a1a" stroke="red" stroke-width="15" rx="50"/>
        <text class="text-medium" x="6000" y="2300" fill="red" text-anchor="middle">High Power (3.0)</text>
        <text class="text" x="6000" y="2550" fill="white" text-anchor="middle">Speed: 11 units/turn</text>
        <text class="text" x="6000" y="2750" fill="white" text-anchor="middle">Damage: 16.0</text>
        <text class="text" x="6000" y="2950" fill="white" text-anchor="middle">Cooldown: 16 turns</text>
    </g>

    <!-- Tank defs block -->
    <defs>
        <style>
            .tank-body, .tank-turret, .tank-radar {
            transform-origin: 400px 400px;
            }
            .tank-body {
            transform: rotate(var(--body-rotation, 0deg));
            }
            .tank-turret {
            transform: rotate(var(--turret-rotation, 0deg));
            }
            .tank-radar {
            transform: rotate(var(--radar-rotation, 0deg));
            }
            svg {
            --tank-body-color: #019;
            --tank-turret-color: #06c;
            --tank-radar-color: #aaf;
            --left-belt-track-1: inline;
            --left-belt-track-2: none;
            --left-belt-track-3: none;
            --right-belt-track-1: none;
            --right-belt-track-2: inline;
            --right-belt-track-3: none;
            }
            .tank-body-fill {
            fill: var(--tank-body-color, #019);
            }
            .tank-turret-fill {
            fill: var(--tank-turret-color, #06c);
            }
            .tank-radar-fill {
            fill: var(--tank-radar-color, #aaf);
            }
            .left-belt, .right-belt {
            display: none;
            }
            .left-belt.track1 {
            display: var(--left-belt-track-1, none);
            }
            .left-belt.track2 {
            display: var(--left-belt-track-2, none);
            }
            .left-belt.track3 {
            display: var(--left-belt-track-3, none);
            }
            .right-belt.track1 {
            display: var(--right-belt-track-1, none);
            }
            .right-belt.track2 {
            display: var(--right-belt-track-2, none);
            }
            .right-belt.track3 {
            display: var(--right-belt-track-3, none);
            }
        </style>

        <linearGradient id="cannon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#333"/>
            <stop offset="50%" stop-color="#CCC"/>
            <stop offset="100%" stop-color="#333"/>
        </linearGradient>

        <symbol id="link0">
            <rect x="5" y="55" width="125" height="25" fill="#aaaaaa"/>
            <rect x="10" y="70" width="116" height="35" fill="#666666" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="50" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link30">
            <rect x="5" y="55" width="125" height="25" fill="#939393"/>
            <rect x="10" y="70" width="116" height="30" fill="#585858" rx="10" ry="10"/>
            <rect x="5" y="55" width="125" height="42" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="link60">
            <rect x="5" y="55" width="125" height="20" fill="#555555"/>
            <rect x="5" y="55" width="125" height="20" fill="none" stroke="black" stroke-width="10" rx="10" ry="10"/>
        </symbol>

        <symbol id="main-track">
            <rect x="20" y="75" width="95" height="450" fill="#333333" stroke="black" stroke-width="10"/>
        </symbol>

        <symbol id="track1">
            <use href="#main-track"/>
            <use href="#link30"/>
            <use href="#link0" y="60"/>
            <use href="#link0" y="140"/>
            <use href="#link0" y="220"/>
            <use href="#link0" y="300"/>
            <use href="#link0" y="380"/>
            <use href="#link30" y="448"/>
        </symbol>

        <symbol id="track2">
            <use href="#main-track"/>
            <use href="#link60"/>
            <use href="#link0" y="33"/>
            <use href="#link0" y="113"/>
            <use href="#link0" y="193"/>
            <use href="#link0" y="273"/>
            <use href="#link0" y="353"/>
            <use href="#link0" y="433"/>
        </symbol>

        <symbol id="track3">
            <use href="#main-track"/>
            <use href="#link0" y="7"/>
            <use href="#link0" y="87"/>
            <use href="#link0" y="167"/>
            <use href="#link0" y="247"/>
            <use href="#link0" y="327"/>
            <use href="#link0" y="407"/>
            <use href="#link60" y="470"/>
        </symbol>

        <symbol id="body">
            <use href="#track1" x="150" y="100" class="left-belt track1"/>
            <use href="#track2" x="150" y="100" class="left-belt track2"/>
            <use href="#track3" x="150" y="100" class="left-belt track3"/>
            <use href="#track1" x="515" y="100" class="right-belt track1"/>
            <use href="#track2" x="515" y="100" class="right-belt track2"/>
            <use href="#track3" x="515" y="100" class="right-belt track3"/>

            <rect class="tank-body-fill" x="240" y="190" width="320" height="420" stroke="black" stroke-width="20"
                  rx="10" ry="10"/>
            <rect x="250" y="520" width="300" height="80" opacity="0.5"/>
        </symbol>

        <symbol id="turret">
            <rect class="tank-turret-fill" x="300" y="320" width="200" height="200" stroke="black" stroke-width="20"
                  rx="10" ry="10"/>
            <rect x="310" y="460" width="180" height="50" fill="black" opacity="0.5"/>

            <rect x="360" y="240" width="80" height="80" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
            <rect x="375" y="70" width="50" height="170" fill="url(#cannon-grad)" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="radar">
            <circle class="tank-radar-fill" cx="400" cy="400" r="30" stroke="black" stroke-width="20"/>
            <path class="tank-radar-fill" d="M 290 420 q 110 100 220 0 z" stroke="black" stroke-width="20"/>
        </symbol>

        <symbol id="tank">
            <use class="tank-body" href="#body"/>
            <use class="tank-turret" href="#turret"/>
            <use class="tank-radar" href="#radar"/>
        </symbol>
    </defs>
</svg>

